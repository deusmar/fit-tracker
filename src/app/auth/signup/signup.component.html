<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
        type="email"
        matInput
        placeholder="Your E-mail"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
        >
        <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid </mat-error>
        <mat-error *ngIf="emailInput.hasError('required')">Field must be not empty</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 Characters long.">
      <input 
        type="password" 
        matInput 
        placeholder="Your Password" 
        ngModel 
        name="password"
        required
        minlength="6"
        #pwInput="ngModel">
        <mat-hint 
        align="end" 
        *ngIf="!pwInput.hasError('required')"
        >
        {{ pwInput.value?.length }} / 6
      </mat-hint>
        <mat-error *ngIf="pwInput.hasError('required')">Password must be not empty</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color='primary'>Submit</button>
  </form>
</section>
<section id="container">
  <div id="child1" class="child"></div>
  <div id="child2" class="child"></div>
  <div id="child3" class="child"></div>
</section>
